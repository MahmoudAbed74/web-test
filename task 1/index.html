<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>DOM Manipulation Examples</h1>
        <p id="description">Click the buttons below to see different DOM manipulation techniques in action.</p>
    </header>

    <main>
        <section id="example-section">
            <button id="change-content-btn">Change Content</button>
            <button id="modify-attribute-btn">Modify Attribute</button>
            <button id="create-element-btn">Create Element</button>
            <button id="add-remove-element-btn">Add/Remove Element</button>
            <button id="style-element-btn">Style Element</button>
        </section>

        <article>
            <div id="content-div" class="example">
                <p>Initial paragraph inside #content-div.</p>
            </div>
            <a id="example-link" href="#">Example Link</a>
            <div id="dynamic-div"></div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 DOM Manipulation Demo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
